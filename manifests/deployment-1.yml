apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: "danjohnson"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: "danjohnson"
    spec:
      containers:
        - name: "danjohnson"
          image: "danjohnson.azurecr.io/danjohnson"
          ports:
          - containerPort: 3000