# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '38540319-35e1-4c7f-ab2c-56aad06b5284'
  imageRepository: 'dockerdemo'
  containerRegistry: 'danjohnson.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Test
  displayName: Test
  jobs:
  - job: SonarQube
    displayName: SonarQube
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: SonarQubePrepare@4
      inputs:
        SonarQube: 'SonarQube'
        scannerMode: 'MSBuild'
        projectKey: 'DockerTest'
    - task: SonarQubeAnalyze@4

- stage: Deploy
  displayName: Deploy
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Free Trial(f8ee496c-1c45-4c26-b887-ae48b41b7104)'
        appName: 'danjohnson-dockerdemo'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'
        containerCommand: 'npm start'